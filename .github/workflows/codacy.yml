name: Codacy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '31 5 * * 6'

permissions:
  contents: write # Precisamos de permissão de escrita para criar o .gitignore temporário

jobs:
  codacy-security-scan:
    permissions:
      contents: write 
      security-events: write 
      actions: read 
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para ferramentas de análise verem o histórico

      # PASSO NOVO: Cria a regra de ignorar arquivos automaticamente
      - name: Prepare environment
        run: |
          echo "results.sarif" >> .gitignore
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          # O comando abaixo garante que o git saiba que o arquivo deve ser ignorado
          git add .gitignore
          # Não precisamos commitar, apenas garantir que o arquivo exista e o git saiba dele

      - name: Run Codacy Analysis CLI
        # Mudamos para @master para tentar pegar scripts mais novos
        uses: codacy/codacy-analysis-cli-action@master
        continue-on-error: true # Isso impede que o erro 'unary operator' pare o fluxo se for não-fatal
        with:
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647

      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
